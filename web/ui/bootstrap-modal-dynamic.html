<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstrap</title>

	<script src="bootstrap/jquery-1.11.1.js"></script>
	<script src="bootstrap/bootstrap.js"></script>
	<script src="bootstrap/modal.js"></script>
	<link rel="stylesheet" href="bootstrap/bootstrap.css">
</head>

<body>

	<!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <ul class="nav nav-tabs" id="tabContent">
          <li class="active"><a href="#details" data-toggle="tab">Details</a>
          </li>
          <li><a href="#access-security" data-toggle="tab">Access / Security</a>
          </li>
          <li><a href="#networking" data-toggle="tab">Networking</a>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
