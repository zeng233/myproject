<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery-seed/jquery-1.11.1.js"></script>
	<script>
		$(function() {
			$('input[name="joe"]').each(function(index, el) {
				$(this).click(function(event) {
					if($(this).attr('checked') == 'checked') {
						$(this).attr('checked', 'checked');
					} else {
						$(this).attr('checked', 'checked');
					}
				});
			});

			$.each($('input[name="joe"]'), function(index, val) {
				if(val.checked) {
					alert(val.value);
				}
			});
		});
	</script>
</head>
<body>
	<input type="checkbox" name="joe" class="test" value='1'>
	<input type="checkbox" name="joe" class="test" value='2'><br>
	<input id="" type="button" value="提交">
</body>
</html>
